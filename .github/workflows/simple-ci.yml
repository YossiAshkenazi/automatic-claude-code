name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        pnpm install || npm install
      continue-on-error: true
    
    - name: Build project
      run: |
        echo "Building project..."
        pnpm run build || npm run build || echo "Build failed, continuing..."
      continue-on-error: true
    
    - name: Check build output
      run: |
        echo "Checking build output..."
        if [ -d "dist" ]; then
          echo "✅ dist directory exists"
          ls -la dist/ | head -20
        else
          echo "⚠️ dist directory not found"
        fi
    
    - name: Test CLI
      run: |
        echo "Testing CLI..."
        if [ -f "dist/index.js" ]; then
          node dist/index.js --version || echo "Version check failed"
          node dist/index.js --help || echo "Help failed"
        else
          echo "⚠️ CLI not built"
        fi
      continue-on-error: true
    
    - name: Test monitoring
      run: |
        echo "Testing monitoring server..."
        if [ -f "monitoring-server.js" ]; then
          timeout 10 node monitoring-server.js &
          sleep 3
          curl http://localhost:6007/health || echo "Health check failed"
        else
          echo "⚠️ Monitoring server not found"
        fi
      continue-on-error: true
    
    - name: Final status
      run: |
        echo "======================================"
        echo "CI Pipeline Complete"
        echo "======================================"
        if [ -f "dist/index.js" ]; then
          echo "✅ Main build: SUCCESS"
          exit 0
        else
          echo "❌ Main build: FAILED"
          exit 1
        fi