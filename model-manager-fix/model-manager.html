<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Manager - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f7f7f7;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            background: white;
        }

        .model-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .model-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .model-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-info {
            background: #2196F3;
            color: white;
        }

        .btn-info:hover {
            background: #0b7dda;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Model Manager</h1>
            <p>Manage your AI models with ease</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="available">Available Models</button>
            <button class="tab" data-tab="installed">Installed Models</button>
            <button class="tab" data-tab="running">Running Models</button>
            <button class="tab" data-tab="settings">Settings</button>
        </div>

        <div id="available" class="tab-content active">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search for models..." id="searchInput">
                <button class="search-button" onclick="searchModels()">Search</button>
            </div>
            
            <div id="availableModels" class="model-grid">
                <div class="loading">Loading available models...</div>
            </div>
        </div>

        <div id="installed" class="tab-content">
            <h2>Installed Models</h2>
            <div id="installedModels" class="model-grid">
                <div class="loading">Loading installed models...</div>
            </div>
        </div>

        <div id="running" class="tab-content">
            <h2>Currently Running Models</h2>
            <div id="runningModels" class="model-grid">
                <div class="loading">Loading running models...</div>
            </div>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings</h2>
            <div class="settings-content">
                <div style="margin: 20px 0;">
                    <label style="display: block; margin-bottom: 10px; font-weight: bold;">API Endpoint:</label>
                    <input type="text" class="search-input" value="http://localhost:11434" id="apiEndpoint">
                </div>
                <div style="margin: 20px 0;">
                    <label style="display: block; margin-bottom: 10px; font-weight: bold;">Auto-refresh interval (seconds):</label>
                    <input type="number" class="search-input" value="30" id="refreshInterval" style="width: 200px;">
                </div>
                <button class="search-button" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        // Fixed switchTab function that handles both event and programmatic calls
        function switchTab(tabIdentifier) {
            // Handle both event object and direct tab identifier
            let targetTab;
            
            if (typeof tabIdentifier === 'string') {
                // Called programmatically with tab name
                targetTab = document.querySelector(`.tab[data-tab="${tabIdentifier}"]`);
            } else if (tabIdentifier && tabIdentifier.target) {
                // Called from event listener
                targetTab = tabIdentifier.target.closest('.tab');
            } else if (tabIdentifier && tabIdentifier.nodeType) {
                // Direct element passed
                targetTab = tabIdentifier;
            } else {
                console.error('Invalid tab identifier provided to switchTab');
                return;
            }

            // Ensure we have a valid tab element
            if (!targetTab || !targetTab.classList.contains('tab')) {
                console.error('No valid tab element found');
                return;
            }

            const tabName = targetTab.getAttribute('data-tab');
            if (!tabName) {
                console.error('Tab element missing data-tab attribute');
                return;
            }

            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to clicked tab and corresponding content
            targetTab.classList.add('active');
            const targetContent = document.getElementById(tabName);
            if (targetContent) {
                targetContent.classList.add('active');
                
                // Load content for the tab if needed
                loadTabContent(tabName);
            } else {
                console.error(`No content found for tab: ${tabName}`);
            }
        }

        // Load content based on active tab
        function loadTabContent(tabName) {
            switch(tabName) {
                case 'available':
                    loadAvailableModels();
                    break;
                case 'installed':
                    loadInstalledModels();
                    break;
                case 'running':
                    loadRunningModels();
                    break;
                case 'settings':
                    loadSettings();
                    break;
            }
        }

        // Initialize tab listeners with improved event handling
        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(event) {
                    // Prevent event bubbling
                    event.stopPropagation();
                    switchTab(event);
                });
            });

            // Load initial content
            loadTabContent('available');
        }

        // Model loading functions
        async function loadAvailableModels() {
            const container = document.getElementById('availableModels');
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const models = [
                    { name: 'llama2', size: '3.8GB', description: 'Meta\'s Llama 2 model' },
                    { name: 'mistral', size: '4.1GB', description: 'Mistral AI\'s 7B model' },
                    { name: 'codellama', size: '3.8GB', description: 'Code generation model' },
                    { name: 'phi-2', size: '1.7GB', description: 'Microsoft\'s Phi-2 model' },
                ];

                container.innerHTML = models.map(model => `
                    <div class="model-card">
                        <div class="model-name">${model.name}</div>
                        <div class="model-info">Size: ${model.size}</div>
                        <div class="model-info">${model.description}</div>
                        <div class="model-actions">
                            <button class="btn btn-download" onclick="downloadModel('${model.name}')">Download</button>
                            <button class="btn btn-info" onclick="showModelInfo('${model.name}')">Info</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="error">Failed to load available models</div>';
            }
        }

        async function loadInstalledModels() {
            const container = document.getElementById('installedModels');
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const models = [
                    { name: 'llama2:latest', size: '3.8GB', lastUsed: '2 hours ago' },
                    { name: 'mistral:latest', size: '4.1GB', lastUsed: '1 day ago' },
                ];

                if (models.length === 0) {
                    container.innerHTML = '<div class="loading">No models installed yet</div>';
                } else {
                    container.innerHTML = models.map(model => `
                        <div class="model-card">
                            <div class="model-name">${model.name}</div>
                            <div class="model-info">Size: ${model.size}</div>
                            <div class="model-info">Last used: ${model.lastUsed}</div>
                            <div class="model-actions">
                                <button class="btn btn-info" onclick="runModel('${model.name}')">Run</button>
                                <button class="btn btn-delete" onclick="deleteModel('${model.name}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Failed to load installed models</div>';
            }
        }

        async function loadRunningModels() {
            const container = document.getElementById('runningModels');
            try {
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const models = [
                    { name: 'llama2:latest', uptime: '2h 15m', memory: '4.2GB' },
                ];

                if (models.length === 0) {
                    container.innerHTML = '<div class="loading">No models currently running</div>';
                } else {
                    container.innerHTML = models.map(model => `
                        <div class="model-card">
                            <div class="model-name">${model.name}</div>
                            <div class="model-info">Uptime: ${model.uptime}</div>
                            <div class="model-info">Memory: ${model.memory}</div>
                            <div class="model-actions">
                                <button class="btn btn-delete" onclick="stopModel('${model.name}')">Stop</button>
                                <button class="btn btn-info" onclick="showModelStats('${model.name}')">Stats</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Failed to load running models</div>';
            }
        }

        function loadSettings() {
            // Settings are already in the HTML
        }

        // Model action functions
        function downloadModel(modelName) {
            alert(`Downloading ${modelName}...`);
        }

        function deleteModel(modelName) {
            if (confirm(`Are you sure you want to delete ${modelName}?`)) {
                alert(`Deleting ${modelName}...`);
                loadInstalledModels();
            }
        }

        function runModel(modelName) {
            alert(`Starting ${modelName}...`);
            switchTab('running');
        }

        function stopModel(modelName) {
            if (confirm(`Are you sure you want to stop ${modelName}?`)) {
                alert(`Stopping ${modelName}...`);
                loadRunningModels();
            }
        }

        function showModelInfo(modelName) {
            alert(`Model: ${modelName}\n\nThis would show detailed information about the model.`);
        }

        function showModelStats(modelName) {
            alert(`Model: ${modelName}\n\nCPU Usage: 45%\nMemory: 4.2GB\nRequests: 1,234\nAvg Response Time: 234ms`);
        }

        function searchModels() {
            const searchTerm = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchTerm}`);
            loadAvailableModels();
        }

        function saveSettings() {
            const endpoint = document.getElementById('apiEndpoint').value;
            const interval = document.getElementById('refreshInterval').value;
            alert(`Settings saved!\nAPI Endpoint: ${endpoint}\nRefresh Interval: ${interval}s`);
        }

        // Test function to verify tab switching works programmatically
        function testTabSwitching() {
            console.log('Testing tab switching...');
            
            // Test switching to each tab programmatically
            setTimeout(() => {
                console.log('Switching to installed tab');
                switchTab('installed');
            }, 1000);
            
            setTimeout(() => {
                console.log('Switching to running tab');
                switchTab('running');
            }, 2000);
            
            setTimeout(() => {
                console.log('Switching to settings tab');
                switchTab('settings');
            }, 3000);
            
            setTimeout(() => {
                console.log('Switching back to available tab');
                switchTab('available');
            }, 4000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTabs();
            
            // Uncomment to test programmatic tab switching
            // testTabSwitching();
        });
    </script>
</body>
</html>
