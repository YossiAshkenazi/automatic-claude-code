[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers = 
    unit: Unit tests with mocking
    integration: Integration tests requiring real CLI
    slow: Tests that take longer to run
    requires_claude_cli: Tests requiring Claude CLI installation

addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-config=tests/pytest.ini

[coverage:run]
source = .
omit = 
    tests/*
    setup.py
    build/*
    dist/*
    *.egg-info/*
    __pycache__/*
    .pytest_cache/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
skip_covered = False
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov